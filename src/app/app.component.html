<!-- 📁 navbar.component.html -->
<mat-toolbar color="primary" class="mat-elevation-z4">
  <button mat-icon-button (click)="sidenav.toggle()" class="mobile-toggle">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="logo">Rent Manager</span>

  <span class="spacer"></span>

  <!-- Desktop Links -->
  <nav class="desktop-links">
    <a mat-button routerLink="/rents">Rents</a>
    <a mat-button routerLink="/property-types">Property Types</a>
    <a mat-button routerLink="/login" *ngIf="!isLoggedIn">Login</a>
    <a mat-button (click)="logout()" *ngIf="isLoggedIn">Logout</a>
  </nav>
</mat-toolbar>

<!-- Right Sidenav for Mobile -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" position="end" class="mobile-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/rents" (click)="sidenav.close()">Rents</a>
      <a mat-list-item routerLink="/property-types" (click)="sidenav.close()">Property Types</a>
      <a mat-list-item routerLink="/login" (click)="sidenav.close()" *ngIf="!isLoggedIn">Login</a>
      <a mat-list-item (click)="logout(); sidenav.close()" *ngIf="isLoggedIn">Logout</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main app content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
