<div class="container p-4">
    <h2>Manage Property Types</h2>
  
    <form [formGroup]="form" (ngSubmit)="submit()" class="mb-3">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Property Type Name</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">{{ editMode ? 'Update' : 'Add' }}</button>
      @if(editMode) {
        <button mat-button type="button" (click)="resetForm()">Cancel</button>
      }
    </form>
  
    <table mat-table [dataSource]="propertyTypes" class="mat-elevation-z8 w-100">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let type"> {{ type.name }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let type">
          <button mat-button color="accent" (click)="edit(type)">Edit</button>
          <button mat-button color="warn" (click)="delete(type._id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'actions']"></tr>
    </table>
  </div>
